<div class="col-12">
  <button class="btn btn-info m-2" (click)="dataControl();controlView='add-data'"> اضافة </button>
  <button class="btn btn-secondary m-2" (click)="dataControl();controlView='show-data'"> عرض المحتوي</button>

  <form [formGroup]="sound" *ngIf="controlView=='add-data' || controlView=='edit-data'">
    <label for="url" class="m-2">رابط اليوتيوب </label>
    <input type="url" id="url" class="form-control" placeholder="...." formControlName="url">
    <label for="title" class="m-2">عنوان الموقع</label>
    <input type="title" id="title" class="form-control"  placeholder="...." formControlName="title">
    <div class="text-center pt-2">
      <button type="submit" class="btn btn-primary">حفظ</button>
    </div>
  </form>
  <table class="table table-striped mt-5" *ngIf="controlView=='show-data'">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">الرابط</th>
        <th scope="col">عنوان الفيديو</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of soundArray">
        <th scope="row">1</th>
        <td><iframe [src]="item.url | safe" frameborder="0"></iframe></td>
        <td class="title">{{item.title}}</td>
        <td>
          <button class="btn btn-warning m-1" (click)="edit(item);controlView='edit-data'"><i
              class="bi bi-pencil-square"></i></button>
          <button class="btn btn-danger m-1" (click)="deletedItem=item" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><i class="bi bi-trash3"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-center  align-items-center flex-wrap">
        <p class="title">{{deletedItem.title}}</p>
        <iframe [src]="deletedItem.url | safe" frameborder="0"></iframe>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="set_delete(deletedItem)">delete</button>
      </div>
    </div>
  </div>
</div>
