<div class="col-12">
  <button class="btn btn-info m-2" (click)="dataControl();controlView='add-data'"> اضافة </button>
  <button class="btn btn-secondary m-2" (click)="dataControl();controlView='show-data'"> عرض المحتوي</button>

  <form [formGroup]="fatawy" *ngIf="controlView=='add-data' || controlView=='edit-data'">
    <label for="file" class="m-2">رفع ملف الصوت</label>
    <input type="file" id="file" class="form-control" (change)="upload($event)">
    <img [src]="uploading" alt="" height="70px" style="margin-top: 15px;">
    <label for="text" class="m-2">عنوان المحتوي</label>
    <input type="text" id="text" class="form-control" placeholder=" .... " formControlName="title">
    <div class="text-center pt-2">
      <button type="submit" class="btn btn-primary">حفظ</button>
    </div>
  </form>
  <table class="table table-striped mt-5" *ngIf="controlView=='show-data'">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">عنوان المحتوي</th>
        <th scope="col">رفع ملف الصوت</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of fatawyArray; let i=index">
        <td>{{i+1}}</td>
        <td><audio src="{{item.src}}" controls></audio></td>
        <td class="title">{{item.title}}</td>
        <td>
          <button class="btn btn-warning m-1" (click)="edit(item);controlView='edit-data'"><i
              class="bi bi-pencil-square"></i></button>
          <button class="btn btn-danger m-1" (click)="deletedItem=item" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><i class="bi bi-trash3"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-center  align-items-center flex-wrap">
        <p class="title">{{deletedItem.title}}</p>
        <p><audio src="{{deletedItem.src}}" controls></audio></p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="set_delete(deletedItem)">delete</button>
      </div>
    </div>
  </div>
</div>
