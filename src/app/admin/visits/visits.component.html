<div class="col-12">
  <button class="btn btn-info m-2" (click)="controlView='add-data';dataControl();"> اضافة </button>
  <button class="btn btn-secondary m-2" (click)="controlView='show-data';dataControl();"> عرض المحتوي</button>

  <form action="" *ngIf="controlView=='add-data' || controlView=='edit-data'">
    <div class="text-center">
      <img [src]="editImageURL" alt="" class="image-dash-view" *ngIf="editImageURL">
    </div>
      <label for="file" class="m-2">اختر الصورة</label>
    <input type="file" id="file" class="form-control" (change)="upload($event)">
    <img [src]="uploading" alt="" class="image-dash-view" *ngIf="uploading">
    <div class="text-center pt-2">
      <button type="submit" class="btn btn-primary">حفظ</button>
    </div>
  </form>
  <table class="table table-striped mt-5" *ngIf="controlView=='show-data'">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">صورة العلم</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of visitsList;let i=index">
        <td>{{i+1}}</td>
        <td><img [src]="item.img" alt="" class="image-dash-view"></td>
        <td>
          <button class="btn btn-warning m-1" (click)="edit(item)"><i class="bi bi-pencil-square"></i></button>
          <button class="btn btn-danger m-1" (click)="deleteImageURL=item" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><i class="bi bi-trash3"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <img [src]="deleteImageURL.img" alt="" class="deleted-Image">
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="set_delete(deleteImageURL)">delete</button>
        </div>
      </div>
    </div>
  </div>
