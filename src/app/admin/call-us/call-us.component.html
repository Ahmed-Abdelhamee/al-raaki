<div class="col-12">
  <table class="table table-striped mt-5" *ngIf="controlView=='show-data' || controlView=='delete-data'">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">الايميل</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of callUsArray; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.email}}</td>
        <td>
          <button class="btn btn-secondary m-1" (click)="showItem=item;controlView='show-data'" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><i class="left-eye bi bi-eye-fill"></i></button>
          <button class="btn btn-danger m-1" (click)="showItem=item;controlView='delete-data'" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><i class="bi bi-trash3"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p class="title">{{showItem.email}}</p>
        <p>{{showItem.msg}}</p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" *ngIf="controlView=='delete-data'">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="set_delete(showItem)" *ngIf="controlView=='delete-data'">delete</button>
      </div>
    </div>
  </div>
</div>
