<div class="col-12">
  <button class="btn btn-info m-2" (click)="controlView='add-data';resetView();"> اضافة </button>
  <button class="btn btn-secondary m-2" (click)="getAboutData();" [disabled]="controlView=='show-data'"> عرض
    المحتوي</button>

  <form [formGroup]="about" *ngIf="controlView=='add-data' || controlView=='edit-data'" (ngSubmit)="submit()">
    <label for="text" class="m-2">عنوان المحتوي</label>
    <textarea type="text" id="text" class="form-control" placeholder=" .... " formControlName="title"
      rows="5"></textarea>
    <label for="text2" class="m-2">نص المحتوي</label>
    <textarea type="text" id="text2" class="form-control" placeholder=" .... " formControlName="text"
      rows="5"></textarea>
    <div class="text-center pt-2">
      <button type="submit" class="btn btn-primary">حفظ</button>
    </div>
  </form>
  <table class="table table-striped mt-5" *ngIf="controlView=='show-data'">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">عنوان المحتوي</th>
        <th scope="col">نص المحتوي</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of aboutUsList;let i=index">
        <th scope="row">{{i+1}}</th>
        <td class="title">{{item.title}}</td>
        <td>{{item.text}}</td>
        <td>
          <button class="btn btn-warning m-1" (click)="edit(item);controlView='edit-data'"><i
              class="bi bi-pencil-square"></i></button>
          <button class="btn btn-danger m-1" (click)="deletedItem=item" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><i class="bi bi-trash3"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p class="title">{{deletedItem.title}}</p>
        <p>{{deletedItem.text}}</p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="set_delete(deletedItem)"
          data-bs-dismiss="modal">delete</button>
      </div>
    </div>
  </div>
</div>
