<div class="col-12">
  <button class="btn btn-primary m-2" (click)="dataControl();controlView='add-data-moving'"> اضافة صورة متحركة</button>
  <button class="btn btn-primary m-2" (click)="dataControl();controlView='add-data-static'"> اضافة صورة ثابتة </button>
  <button class="btn btn-secondary m-2" (click)="dataControl();dataList=dataList1;controlView='show-data-moving'"> عرض
    الصور المتحركة</button>
  <button class="btn btn-secondary m-2" (click)="dataControl();dataList=dataList2;controlView='show-data-static'"> عرض
    الصور الثابتة</button>

  <!-- adding & edit moving images -->
  <form action="" *ngIf="controlView=='add-data-moving' || controlView=='edit-data-moving'">
    <div class="text-center">
      <img [src]="editImageURL" alt="" class="image-dash-view" *ngIf="editImageURL">
    </div>
    <label for="file" class="m-2">اختر الصورة المتحركة</label>
    <input type="file" id="file" class="form-control" (change)="uploadMovingImage($event)">
    <img [src]="imgMovementURL" alt="" class="image-dash-view" *ngIf="imgMovementURL">
    <div class="text-center pt-2">
      <button type="submit" class="btn btn-primary">حفظ</button>
    </div>
  </form>

  <!-- adding & edit static images -->
  <form action="" *ngIf="controlView=='add-data-static' || controlView=='edit-data-static'">
    <div class="text-center">
      <img [src]="editImageURL" alt="" class="image-dash-view" *ngIf="editImageURL">
    </div>
    <label for="file" class="m-2">اختر الصورة الثابتة</label>
    <input type="file" id="file" class="form-control pt-2" (change)="uploadStaticImage($event)">
    <img [src]="imgStacticURL" alt="" class="image-dash-view" *ngIf="imgStacticURL">
    <div class="text-center pt-2">
      <button class="btn btn-primary">حفظ</button>
    </div>
  </form>

  <!-- data viewed -->
  <table class="table table-striped mt-5" *ngIf="controlView=='show-data-moving' || controlView=='show-data-static'">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">الصورة</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataList;let i=index">
        <td>{{i+1}}</td>
        <td><img [src]="item.img" alt="" class="image-dash-view"></td>
        <td>
          <button class="btn btn-warning m-1" (click)="edit(item)" *ngIf="controlView=='show-data-moving'"><i
              class="bi bi-pencil-square"></i></button>
          <button class="btn btn-danger m-1" (click)="deleteImageURL=item" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><i class="bi bi-trash3"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <img [src]="deleteImageURL.img" alt="" class="deleted-Image">
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="set_delete(deleteImageURL)">delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
