<div class="col-12 bg-light">
  <table class="container mt-2 table table-striped table-hover">
    <tbody>
      <tr *ngFor="let item of dataList;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.title}}</td>
        <td class="text-center">
          <i class="bi bi-play-circle" (click)="showToastr(item.id)" [id]="item.id" *ngIf="play!=item.id"></i>
          <i class="bi bi-play-circle-fill" *ngIf="play==item.id"  (click)="showToastr(0)"></i>
          <audio [src]="item.audio" [autoplay]="play==item.id"  *ngIf="play==item.id" controls style="display: none;"> </audio>
        </td>
        <td><a [href]="item.audio" [download]="item.title"><i class="bi bi-file-earmark-arrow-down"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
