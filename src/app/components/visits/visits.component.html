<div class="col-12 d-flex justify-content-center flex-wrap">
    <div class="col-lg-4 col-sm-6 col-sm-4 text-center p-3" *ngFor="let item of dataList" data-aos="fade-up" data-aos-duration="500">
        <a href="{{item.url}}" target="_blank" rel="noopener noreferrer"><img [src]="item.img" class="rounded-img" alt=""></a>
    </div>
</div>
